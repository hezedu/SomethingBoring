function dw_url(parem){
  if(!parem){
     return;
  }
  if(typeof parem === 'string'){
    if(parem[0]==='?' || parem[1]==='#'){
      parem=parem.substr(1);
    }
    return dw_url.parser(parem);
  }else{
    return dw_url.load(parem);
  }
}

dw_url.parser=function(lparem){
  lparem = lparem.split('&');
  var obj={};
  for(var i=0,len=lparem.length;i<len;i=i+1){
    var lis=lparem[i].split('=');
    obj[lis[0]]=lis[1];
  }
  return obj;
}

dw_url.load=function(obj){
  var arr=[];
  for(var i in obj){
    arr.push(i+'='+obj[i]);
  }
  return arr.join('&');
}
